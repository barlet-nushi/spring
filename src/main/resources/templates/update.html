<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/update/{id}(id=${students.sid})}" th:object="${students}" method="post">



    <label for="name">Name</label>
    <input type="text" th:field="*{sname}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('sname')}" th:errors="*{sname}"></span>

    <input type="hidden" th:field="*{sid}" th:value="*{sid}">

    <input type="submit" value="Update User">
</form>
</body>
</html>
